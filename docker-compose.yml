services:
  orchestrator:
    image: painaidee/manager-agent:latest
    # This is a temporary workaround for a file permission issue.
    # The container needs to be run as root to write to the log file.
    user: root
    ports:
      - "8080:80"
    environment:
      TECHNICAL_AGENT_URL: http://technical-agent:8002/analyze
      FUNDAMENTAL_AGENT_URL: http://fundamental-agent:8001/analyze
      DATABASE_AGENT_URL: http://database-agent:8000
      AUTO_LEARNING_AGENT_URL: http://learning-agent:8004
    volumes:
      - persistent_config_volume:/persistent_config
    depends_on:
      technical-agent:
        condition: service_healthy
      fundamental-agent:
        condition: service_healthy
      database-agent:
        condition: service_healthy
      learning-agent:
        condition: service_started
    networks:
      - agent-network
    restart: unless-stopped # แนะนำ: ให้ restart อัตโนมัติถ้าเกิดข้อผิดพลาด

  technical-agent:
    image: painaidee/technical-agent:latest
    expose:
      - "8002"
    environment:
      PYTHONPATH: /app
    command: gunicorn --chdir /app app.main:app -w 2 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8002
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-network
    restart: unless-stopped

  fundamental-agent:
    build: ./fundamental_agent
    expose:
      - "8001"
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY:-dummy-key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-network
    restart: unless-stopped

  database-agent:
    image: painaidee/database-agent:latest
    expose:
      - "8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: trading_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 3s
      retries: 5
    depends_on:
      - postgres
    networks:
      - agent-network
    restart: unless-stopped

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agent-network
    restart: unless-stopped

  learning-agent:
    # --- จุดที่แก้ไข ---
    # ลบส่วน build ออก และใส่ image แทน
    # ผมสมมติชื่อ image ตาม pattern ของคุณ โปรดตรวจสอบชื่อจริงบน Docker Hub อีกครั้ง
    image: painaidee/learning-agent:latest 
    expose:
      - "8004"
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8004/docs"]
    #   interval: 10s
    #   timeout: 3s
    #   retries: 5
    networks:
      - agent-network
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge

volumes:
  persistent_config_volume:
  postgres_data:
