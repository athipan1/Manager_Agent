services:
  orchestrator:
    image: painaidee/manager-agent:latest
    ports:
      - "8080:80"
    environment:
      TECHNICAL_AGENT_URL: http://technical-agent:8002/analyze
      FUNDAMENTAL_AGENT_URL: http://fundamental-agent:8001/analyze
      DATABASE_AGENT_URL: http://database-agent:8003
      AUTO_LEARNING_AGENT_URL: http://learning-agent:8004
    volumes:
      - ./config_data:/app/config_data
    depends_on:
      technical-agent:
        condition: service_healthy
      fundamental-agent:
        condition: service_healthy
      database-agent:
        condition: service_healthy
      learning-agent:
        condition: service_healthy
    networks:
      - agent-network
    restart: unless-stopped # แนะนำ: ให้ restart อัตโนมัติถ้าเกิดข้อผิดพลาด

  technical-agent:
    image: painaidee/technical-agent:latest
    expose:
      - "8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-network
    restart: unless-stopped

  fundamental-agent:
    image: painaidee/fundamental-agent:latest
    expose:
      - "8001"
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-dummy-key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-network
    restart: unless-stopped

  database-agent:
    image: painaidee/database-agent:latest
    expose:
      - "8003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-network
    restart: unless-stopped

  learning-agent:
    # --- จุดที่แก้ไข ---
    # ลบส่วน build ออก และใส่ image แทน
    # ผมสมมติชื่อ image ตาม pattern ของคุณ โปรดตรวจสอบชื่อจริงบน Docker Hub อีกครั้ง
    image: painaidee/learning-agent:latest 
    expose:
      - "8004"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/docs"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-network
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge

volumes:
  persistent_config_volume:
