services:
  orchestrator:
    image: painaidee/manager-agent:latest
    ports:
      - "8080:80"
    environment:
      TECHNICAL_AGENT_URL: http://technical-agent:8002/analyze
      FUNDAMENTAL_AGENT_URL: http://fundamental-agent:8001/analyze
      DATABASE_AGENT_URL: http://database-agent:8003
    depends_on:
      technical-agent:
        condition: service_healthy
      fundamental-agent:
        condition: service_healthy
      database-agent:
        condition: service_healthy
    networks:
      - agent-network

  technical-agent:
    image: painaidee/technical-agent:latest
    expose:
      - "8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-network

  fundamental-agent:
    image: painaidee/fundamental-agent:latest
    expose:
      - "8001"
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-dummy-key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-network

  database-agent:
    image: painaidee/database-agent:latest
    ports:
      - "8003:8003"
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_password
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent-network

  postgres:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent-network

volumes:
  postgres-data:

networks:
  agent-network:
    driver: bridge
