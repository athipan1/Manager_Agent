services:
  orchestrator:
    image: painaidee/manager-agent:latest
    ports:
      - "8080:80"
    environment:
      TECHNICAL_AGENT_URL: http://technical-agent:8002/analyze
      FUNDAMENTAL_AGENT_URL: http://fundamental-agent:8001/analyze
      DATABASE_AGENT_URL: http://database-agent:8003
      OPTIMIZER_AGENT_URL: http://optimizer-agent:8000/optimize
    depends_on:
      technical-agent:
        condition: service_healthy
      fundamental-agent:
        condition: service_healthy
      database-agent:
        condition: service_healthy
    networks:
      - agent-network

  technical-agent:
    image: painaidee/technical-agent:latest
    expose:
      - "8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-network

  fundamental-agent:
    image: painaidee/fundamental-agent:latest
    expose:
      - "8001"
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-dummy-key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-network

  database-agent:
    image: painaidee/database-agent:latest
    expose:
      - "8003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-network

  optimizer-agent:
    build: ./optimizer_agent
    expose:
      - "8000"
    environment:
      DATABASE_AGENT_URL: http://database-agent:8003
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge